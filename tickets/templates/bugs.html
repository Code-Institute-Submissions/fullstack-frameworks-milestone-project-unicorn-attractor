{% extends 'base.html' %}

{% load static from staticfiles %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm">
     
    </div>
    
    
    <div class="col-sm">
      <h1>Bugs: </h1>
    
      {%for bug in bugs %}
        <div class="col-sm-10">
          <div class="card" style="width: 70rem;">
            <a href={% url 'bug_detail' bug.id %}>
              <div class="card-body">
                <img src="https://img.icons8.com/windows/32/000000/bug.png">
                <h2 class="card-title">{{ bug.title }}</h2>
                <p>Views: {{ bug.views }}</p>
                <p>Created by: {{ bug.reported_by }}</p>
                <p>Creation date: {{ bug.created_date }}</p>
                <p>Likes: {{ bug.likes }}</p>
                </a>
                <a href={% url 'bug_upvote' bug.id %}><img src="https://img.icons8.com/ios-glyphs/30/000000/thumb-up.png"></a>
              </div>
          </div>
        </div>
      {% endfor %}
    </div>
    
    
    <div class="col-sm">
      
    </div>
  </div>
</div>

{% endblock %}
