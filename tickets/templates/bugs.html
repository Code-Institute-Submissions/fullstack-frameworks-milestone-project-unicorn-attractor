{% extends 'base.html' %}

{% load static from staticfiles %}

{% block content %}

{% for bug in bugs %}
<section>
  <div class="container py-3">
    <div class="card">
      <div class="row ">
        <div class="col-md-4">
            <img src="https://img.icons8.com/color/480/000000/wolfram-alpha.png" class="w-100">
          </div>
          <div class="col-md-8 px-3">
            <div class="card-block px-3">
              <br>
              <a href={% url 'bug_detail' bug.id %}><button type="button" class="btn btn-outline-warning">{{ bug.title }}</button></a>
              <br>
              <br>
              <p class="card-text">Status: {{ bug.status }}</p>
              <p class="card-text">Views: {{ bug.views }}</p>
              <p class="card-text">Created by: {{ bug.reported_by }}</p>
              <p class="card-text">Creation date: {{ bug.created_date }}</p>
              <a href={% url 'bug_upvote' bug.id %}><button type="button" class="btn btn-outline-success">Likes: {{ bug.likes }}</button></a>
              <br>
            </div>
              
            
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
{% endfor %}

{% endblock %}
