{% extends 'base.html' %}
    
{% load bootstrap_tags %}
    
{% block content %}
<div class="container">

<div class="row">
  
    <div class="col">
    </div>
    
    <div class="col-9">
      
        <a class="nav-link" href={% url 'edit_bug' bugs.id %}><h2>Bug: {{ bugs.title }}</h2>
        {% if user.is_authenticated %}
            <p>{{ bugs.description }}</p></a>
        {% endif %}
        <br>
        <br>
        <h2>Comments: </h2>
        <hr>
            <p>Comment: {{ bugs.comments }}</p>
            <p>User: {{ bugs.user }}</p>
        <hr>
       
        
          <form method="POST" enctypr="multipart/form-data">
            {% csrf_token %}
            {{ comment_form | as_bootstrap }}
            <button type="submit" class="btn btn-primary">POST</button>
          </form>
          
    </div>
    
    <div class="col">
    </div>
    
  </div>

</div>
{% endblock %}
