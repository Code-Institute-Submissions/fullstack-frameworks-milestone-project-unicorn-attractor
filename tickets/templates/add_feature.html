{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block content %}
    <div class="container">
        <h1>Log a feature request: </h1>
        <br>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}    
            {{ form | as_bootstrap }}
            <button type="submit" class="btn btn-success">POST</button>
        </form>
    </div>
{% endblock %}
