{% extends 'base.html' %}

{% load static from staticfiles %}

{% block content %}

<div class="container">
    
    <h1>Features: </h1>

    <div class="row">
      {% for feature in features %}
        <div class="col-sm-10">
          <div class="card" style="width: 70rem;">
            <a href={% url 'features_detail' feature.id %}>
              <div class="card-body">
                <img src="https://img.icons8.com/windows/32/000000/support.png">
                <h2 class="card-title">{{ feature.title }}</h2>
                <p>Views: {{ feature.views }}</p>
                <p>Creation date: {{ feature.created_date }}</p>
                <p>Likes: {{ feature.likes }}</p>
                <p>Cart Items: {{ cart }}</p>
                </a>
                <a href={% url 'feature_upvote' feature.id %}><button type="button" class="btn"><img src="https://img.icons8.com/ios/50/000000/checkmark.png"></button></a>
                <a href={% url 'feature_downvote' feature.id %}><button type="button" class="btn"><img src="https://img.icons8.com/ios/50/000000/delete-sign.png"></button></a>  

              </div>
          </div>
        </div>
      {% endfor %}
    </div>
    
</div>


{% endblock %}
