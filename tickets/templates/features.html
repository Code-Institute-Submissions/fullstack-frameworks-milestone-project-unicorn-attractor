{% extends 'base.html' %}
{% load static from staticfiles %}

{% block content %}

<div class="container">
    
    <h1>Features: </h1>

    <div class="row">
      {%for feature in features %}
        <div class="col-sm-10">
          <div class="card" style="width: 70rem;">
            <a href={% url 'features_detail' feature.id %}>
              <div class="card-body">
                <h5 class="card-title">{{ feature.title }}</h5>
                <p>Views: {{ feature.views }}</p>
              </div>
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
    
</div>


{% endblock %}
