{% extends 'base.html' %}
    
{% load bootstrap_tags %}
    
{% block content %}
<div class="container">

<div class="row">
  
    <div class="col">
    </div>
    
    <div class="col-9">
      
        <h2>Feature: <a class="nav-link" href={% url 'edit_feature' feature.id %}>{{ feature.title }}</a></h2>
        {% if user.is_authenticated %}
            <p>{{ feature.description }}</p>
        {% endif %}
        <br>
        <br>
        <h2>Comments: </h2>
            <ul>
                {% for item in Comment %}
                    <i>{{ item }}</i>
                {% endfor %}
            </ul>
            
            <br>
            <hr>
        
          <form method="POST">
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <button type="submit" class="btn btn-primary">POST</button>
          </form>
          
    </div>
    
    <div class="col">
    </div>
    
  </div>

</div>
{% endblock %}
