{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block content %}
    <div class="container">
        
            
    <div class="row">
    </div>
    
    <div class="row">
      <div class="col-md-6">
         <div class="card flex-md-row mb-4 shadow-sm h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
               <strong class="d-inline-block mb-2 text-primary"><a class="nav-link" href={% url 'edit_feature' feature.id %}>{{ feature.title }}</a></strong>
               <div class="mb-1 text-muted small">{{ feature.created_date }}</div>
               {% if user.is_authenticated %}
               <p class="card-text mb-auto">{{ feature.description }}</p>
               {% endif %}
               <br>
               <br>
               <br>
               <form method="POST" enctypr="multipart/form-data">
                    {% csrf_token %}
                    {{ form | as_bootstrap }}
                    <button type="submit" class="btn btn-primary">POST</button>
                </form>
            </div>
            <img class="card-img-right flex-auto d-none d-lg-block" alt="" src="" style="width: 200px; height: 250px;">
         </div>
      </div>
    </div>
    
    <div class="row">
    </div>

    
        
        <h1></h1>
        <br>
        
    </div>
{% endblock %}
