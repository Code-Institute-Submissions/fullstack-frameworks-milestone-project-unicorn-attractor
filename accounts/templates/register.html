{% extends 'base.html' %}
    
{% block content %}

<div class ="container">

    <div class="jumbotron">
      <h1 class="display-4">Registration</h1>
    </div>

      <div class="row">

          <div class="col-sm">
          </div>

          <div class="col-sm">
            
            <form>
              <div class="form-group">
                <label for="username_select">Select A Username</label>
                <input type="username" class="form-control" id="username_select" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="password_select">Select A Password</label>
                <input type="password" class="form-control" id="password_select" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1"></label>
                <input type="username" class="form-control" id="username" placeholder="Email Address">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form> 
        
          </div>
        
          <div class="col-sm">
          </div>

      </div>

</div>

{% endblock %}
